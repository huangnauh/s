before:
  hooks:
    - go mod download
builds:
  - id: "s"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: s
archives:
  - id: default
    builds:
      - s
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'